<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRH</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h2 class="center">Teleport Buttons</h2>
        <h3 class="center">(click a button to copy the tp command)</h3>
    </div>
    <div class="grid-container">
        <div class="grid-item"><button onclick="pasteTele('1st warp')">1st warp</button></div>
        <div class="grid-item"><button onclick="pasteTele('Victory Monument')">Victory Monument </button></div>
        <div class="grid-item"><button onclick="pasteTele('Intersection 1')">Intersection 1 </button></div>
        <div class="grid-item"><button onclick="pasteTele('axe spawn')">axe spawn </button></div>
        <div class="grid-item"><button onclick="pasteTele('intersection 2')">intersection 2 </button></div>
        <div class="grid-item"><button onclick="pasteTele('nether portal')">nether portal </button></div>
        <div class="grid-item"><button onclick="pasteTele('fleece section')">fleece section </button></div>
        <div class="grid-item"><button onclick="pasteTele('rumbling cavern 1')">rumbling cavern 1 </button></div>
        <div class="grid-item"><button onclick="pasteTele('intersection 3')">intersection 3 </button></div>
        <div class="grid-item"><button onclick="pasteTele('top of black hear citadel')">top of black hear citadel </button></div>
        <div class="grid-item"><button onclick="pasteTele('end of crypt')">end of crypt </button></div>
 
    
        
    </div>
    <script src="script.js"></script>
</body>
</html>
